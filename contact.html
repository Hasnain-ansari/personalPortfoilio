<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="personalportfolio.css" />
    <title>Personal Portfolio</title>
  </head>

<body>
  <div class="container">
    <!-- this is sidebar  -->
    <div class="sidebar sidebarGo">
          <nav>
              <ul>
                  <li><a href ="/personalPortfolio.html">Home</a></li>
                  <li><a href ="/intro.html">My Intro</a></li>
                  <li><a href ="/services.html">Services</a></li>
                  <li><a href ="/blog.html">Blog</a></li>
                  <li><a href ="/contact.html">Contact Me</a></li>
              </ul>
          </nav>
    </div>

      <!-- this is main content  -->
      <div class="main">
        <div class="hamburger">
          <img src="menu.png" alt="" width="24px" class="menu">
          <img src="cross.png" alt="" width="24px" class="cross">
        </div>
        <div class="contact-form">
          <h1>conatct me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhon">
            </div>
            <div class="mb-3">
              <label for="enquiry" class="form-label">Enquiry</label>
              <input type="textarea" class="form-control" id="enquiry" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient">
              <label class="form-check-label" for="isClient">I want you to work in a project</label>
            </div>
            <button type="submit" id="btnn" class=" btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>
    <script src="personalportfolio.js"></script>
</body>
